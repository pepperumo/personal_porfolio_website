<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test HF Spaces API</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        console.log('Testing API...');
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing...';
        
        try {
            const response = await fetch('https://pepperumo-peppegpt.hf.space/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    message: "Test from browser",
                    sessionId: "browser_test",
                    history: [],
                    topK: 4,
                    maxTokens: 256
                })
            });
            
            console.log('Response status:', response.status);
            console.log('Response headers:', response.headers);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('Response data:', data);
            
            resultDiv.innerHTML = `
                <h3>Success!</h3>
                <p><strong>Status:</strong> ${data.status}</p>
                <p><strong>Response:</strong> ${data.response.substring(0, 200)}...</p>
                <p><strong>Confidence:</strong> ${data.confidence}</p>
                <p><strong>Sources:</strong> ${data.sources.join(', ')}</p>
            `;
            
        } catch (error) {
            console.error('API Error:', error);
            resultDiv.innerHTML = `
                <h3>Error!</h3>
                <p><strong>Error:</strong> ${error.message}</p>
                <p><strong>Stack:</strong> ${error.stack}</p>
            `;
        }
    }
    </script>
</body>
</html>
