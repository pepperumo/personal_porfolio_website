<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API Connection</title>
</head>
<body>
    <h1>Test Frontend API Connection</h1>
    <div>
        <input type="text" id="messageInput" placeholder="Ask about Giuseppe..." style="width: 300px;">
        <button onclick="testAPI()">Send</button>
    </div>
    <div id="response" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testAPI() {
            const message = document.getElementById('messageInput').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.innerHTML = 'Sending request...';
            
            try {
                const response = await fetch('https://pepperumo-peppegpt.hf.space/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: 'test-frontend-' + Date.now()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                responseDiv.innerHTML = `
                    <strong>Response:</strong><br>
                    ${data.response}<br><br>
                    <strong>Confidence:</strong> ${data.confidence}<br>
                    <strong>Sources:</strong> ${data.sources.join(', ')}<br>
                    <strong>Type:</strong> ${data.response_type}
                `;
            } catch (error) {
                responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                console.error('Test error:', error);
            }
        }
    </script>
</body>
</html>
